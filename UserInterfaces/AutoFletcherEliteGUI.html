    <script>
        var $ =jQuery.noConflict();

        var substringMatcher = function(strs) {
            return function findMatches(q, cb) {
                var matches, substrRegex;

                // an array that will be populated with substring matches
                matches = [];

                // regex used to determine if a string contains the substring `q`
                substrRegex = new RegExp(q, 'i');

                // iterate through the pool of strings and for any string that
                // contains the substring `q`, add it to the `matches` array
                $.each(strs, function(i, str) {
                    if (substrRegex.test(str)) {
                        // the typeahead jQuery plugin expects suggestions to a
                        // JavaScript object, refer to typeahead docs for more info
                        matches.push({ value: str });
                    }
                });

                cb(matches);
            };
        };


        $( document ).ready(function() {
            $('#the-basics .typeahead').typeahead({
                        hint: true,
                        highlight: true,
                        minLength: 1
                    },
                    {
                        name: 'states',
                        displayKey: 'value',
                        source: substringMatcher(getEndProductArray())
                    })
                    .on('typeahead:closed', function($e, datum){
                        var TypeAheadInputValue = $('#the-basics .typeahead').typeahead('val');
                        var Recipe = getRecipeFromEndProduct(TypeAheadInputValue);
                        if (typeof Recipe === "undefined") {
                            <!--NO Real Recipe Found-->
                            console.log("No Real Recipe Completed Yet")
                            if($('#MainInputPanel').hasClass('panel-success')){
                                $('#MainInputPanel').toggleClass('panel-primary panel-success');
                            }
                            hideEverything();
                            $('#StartButton').hide();
                        }
                        else{
                            <!--Real Recipe Found-->
                            if(!$('#MainInputPanel').hasClass('panel-success')){
                                $('#MainInputPanel').toggleClass('panel-primary panel-success');
                            }
                            setFirstItemImage(getItemURLByName(Recipe["Item1"]),Recipe["Item1"]);
                            setSecondItemImage(getItemURLByName(Recipe["Item2"]),Recipe["Item2"]);
                            setThirdItemImage(getItemURLByName(Recipe["EndProduct"]),Recipe["EndProduct"]);
                            showFirstColumn();
                            showSecondColumn();
                            showThirdColumn();
                            $('#StartButton').show();
                            console.log(Recipe);
                        }
                    });
            $("#StartButton").hide();
            hideEverything();
            $("#MainHeader").hide();

        });
        function exit1(){
            return $('#the-basics .typeahead').typeahead('val');
        }

    </script>
